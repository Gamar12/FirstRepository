<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Todo</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
<div class="app-wrapper">
    <div class="todo-container">
        <div class="todo-form">
            <input type="text" id="newTaskInput" placeholder="Новая задача..." onclick="isEmpty()" >
            <button id="addTask" onclick="addTask()" disabled>Добавить</button>
            <button id="clearTasks" onclick="clearTasks()">Очистить выполненные</button>
        </div>


        <div class="todo-tasks-container">
            <ul class="todo-tasks">
            </ul>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
